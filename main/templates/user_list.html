{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-bottom:200px;">
        <div class="card shadow mb-4" style="background-color: #eaf6fd;">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center text-uppercase font-weight-bold text-primary">User Details</h2>
              
              <!-- Your pass details content goes here -->
          
            </div>
          </div>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Group</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.groups.first.name|default:'' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
       

       
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }
    </style>
{% endblock %}
